<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#003fa3"/>
      <stop offset="100%" stop-color="#0a84ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative pulse wave (background) -->
  <polyline
    points="-40,370 120,370 210,180 330,520 430,265 530,400 630,350 780,350 900,370 1240,370"
    stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
    fill="none" opacity="0.12"/>
  <polyline
    points="-40,430 120,430 210,290 330,560 430,335 530,460 630,415 780,415 900,430 1240,430"
    stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
    fill="none" opacity="0.07"/>

  <!-- App icon box -->
  <rect x="80" y="140" width="130" height="130" rx="30" fill="white" opacity="0.18"/>
  <polyline
    points="103,213 122,213 134,174 148,248 160,200 172,222 184,213 207,213"
    stroke="white" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Title -->
  <text x="240" y="232" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif"
        font-size="80" font-weight="800" fill="white" letter-spacing="-2">Pulse AI</text>

  <!-- Divider -->
  <rect x="80" y="305" width="600" height="3" rx="2" fill="white" opacity="0.25"/>

  <!-- Tagline -->
  <text x="80" y="360" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif"
        font-size="34" fill="white" opacity="0.9">Daily AI News Digest</text>

  <!-- Source chips -->
  <text x="80" y="416" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif"
        font-size="22" fill="white" opacity="0.65">
    OpenAI · Anthropic · Google DeepMind · ArXiv · TechCrunch · and 8+ more
  </text>

  <!-- Bottom badge -->
  <rect x="80" y="490" width="220" height="48" rx="24" fill="white" opacity="0.15"/>
  <text x="190" y="522" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif"
        font-size="20" font-weight="600" fill="white" text-anchor="middle">Free · No sign-up</text>
</svg>
